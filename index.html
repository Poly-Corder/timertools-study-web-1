<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1 Focus Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="timer-card">
      <h1 id="display">25:00</h1>
      <div class="controls">
        <button id="start">START</button>
        <button id="reset">RESET</button>
        <button id="setting">SETTING</button>
      </div>
    </div>
    <div
      id="overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          background: #16213e;
          padding: 30px;
          border-radius: 20px;
          text-align: center;
          border: 2px solid #e94560;
        "
      >
        <h2 style="color: white; margin-top: 0">分を設定</h2>
        <input
          type="number"
          id="newTime"
          value="25"
          min="1"
          max="999"
          style="
            width: 80px;
            font-size: 24px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            text-align: center;
          "
        />
        <div style="display: flex; gap: 10px; margin-top: 20px">
          <button id="cancel" style="background: #0f3460">CANCEL</button>
          <button id="save" style="background: #e94560">SAVE</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
